<!DOCTYPE html>
<html lang="en">

<head>
    <title>Filmstrip : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }

        h1 { margin: 0 0 11px 0; }

        .filmstrip-outer-wrapper {
            width: 100%;
            margin-bottom: 1em;
        }
        .filmstrip-wrapper {
            width: 800px;
            height: 450px;
        }
        .filmstrip {
            width: 100%;
            height: 100%;
            background-size: 100% 2700%;
            background-image: url('http://apps.npr.org/dailygraphics/assets/filmstrip-test/nd-filmstrip800_80.jpg');
            background-position: 0 0;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .filmstrip.animated {
            -webkit-animation: filmstrip 2s infinite;
            -moz-animation: filmstrip 2s infinite;
            -ms-animation: filmstrip 2s infinite;
            -o-animation: filmstrip 2s infinite;
            animation: filmstrip 2s infinite;
        }
    </style>

</head>
<body>
    <h1>Quality: 8 (2.9MB)</h1>

    <div class="filmstrip-outer-wrapper">
        <div class="filmstrip-wrapper">
            <div class="filmstrip"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>Credit: Claire O'Neill/NPR</p>
    </div>


    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/child.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
