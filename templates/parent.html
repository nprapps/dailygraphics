<!DOCTYPE html>
<html>
<head>
    <title>Graphic Embed : NPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        textarea {
            display: block;
        }
    </style>
</head>
<body>
    <h3>Preview</h3>

    <div id='preview'>
    </div>

    <h3>Production embed (Core Publisher)</h3>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
		<p data-pym-src="http://{{ PRODUCTION_S3_BUCKET['bucket_name'] }}/{{ PROJECT_SLUG }}/graphics/{{ slug }}/child.html">&nbsp;</p><script src="http://{{ PRODUCTION_S3_BUCKET['bucket_name'] }}/{{ PROJECT_SLUG }}/graphics/{{ slug }}/js/lib/pym.js" type="text/javascript"></script>
    </textarea>
<!-- end textarea contents -->

    <h3>Localhost embed</h3>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="responsive-embed-{{ slug }}">
</div>
<script src="http://127.0.0.1:8000/graphics/{{ slug }}/js/lib/pym.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var pymParent = new pym.Parent(
        'responsive-embed-{{ slug }}',
        'http://127.0.0.1:8000/graphics/{{ slug }}/child.html',
        {}
    );
});
</script>
    </textarea>
<!-- end textarea contents -->

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script type="text/javascript">
        var pymParent = new pym.Parent('preview', 'child.html', {});
    </script>
</body>
</html>
